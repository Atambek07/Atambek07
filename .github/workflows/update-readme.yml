name: ‚è≥ Update README with timestamp

on:
  schedule:
    - cron: '0 0 * * *' # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 00:00 UTC
  workflow_dispatch: # –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Update timestamp in README
        run: |
          DATE=$(date -u "+%Y-%m-%d")
          sed -i "s|üìÖ Last updated: .*|üìÖ Last updated: ${DATE}|" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "üîÑ Update README timestamp"
          git push
